volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    ports:  # Единственное критичное добавление
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: maxwell884/foodgram-backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    image: maxwell884/foodgram-frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: maxwell884/foodgram-gateway
    volumes:
      - static:/staticfiles/
      - media:/app/media
      - ./docs:/docs
    ports:
      - 8500:80
    depends_on:
      - backend
    restart: always